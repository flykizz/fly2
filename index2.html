    <script type="text/javascript">
        (function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var recalc = function() {
                var width = docEl.clientWidth;
                if (width < 300) {
                    width = 300;
                }
                if(width>414){
                  width=414;
                }
                docEl.dataset.width = width
                docEl.dataset.percent = 100 * (width / 750);
                docEl.style.fontSize = 100 * (width / 750) + 'px';
            };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            
        })(document, window);
    </script>

    <script>
        $(function(){
            function getWxSign(){
                $.ajax({
                    url: 'http://fly.viicb.com/wechat/api/service/getWeChatSignature',
                    type: 'POST',
                    data:{
                        link: location.href
                    },
                    success: function(res){
                        wxShare(res.wxAccountInfo)
                    }
                })
            }

            function wxShare(wxInfo){
                wx.config({
                    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: wxInfo.appId, // 必填，公众号的唯一标识
                    timestamp: wxInfo.timestamp, // 必填，生成签名的时间戳
                    nonceStr: wxInfo.nonceStr, // 必填，生成签名的随机串
                    signature: wxInfo.signature,// 必填，签名，见附录1  
                    jsApiList: [
                        'checkJsApi',
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage',
                        'onMenuShareQQ'
                    ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });
            
                wx.ready(function () {
                    var shareData = {
                        title: '招商助手小程序上线啦！！！',
                        desc: '',
                        link: window.location.href,
                        imgUrl: 'http://static.viicb.com/flyking/hxlogo.png'
                    };
                    wx.onMenuShareAppMessage(shareData);
                    wx.onMenuShareTimeline(shareData);
                    wx.onMenuShareQQ(shareData);
                });
            } 
            getWxSign()
        })
    </script>
